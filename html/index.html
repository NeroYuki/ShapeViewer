<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shape Viewer</title>
		<style src="../css/base.css">
			#file-input {
				display: none;
			}
			#moveGUI{ 
				position: absolute;
				top: 2em;
				left: 2em;
			}
			#optionGUI {
				position: absolute;
				top: 2em;
				right: 2em;
			}
			#modeGUI {
				position: absolute;
				bottom: 2em;
				left: 2em;
			}
		</style>
	</head>
	<body>
		<div id="moveGUI"></div>
		<div id="optionGUI"></div>
		<div id="modeGUI"></div>
		<script src="main.js"></script>
		<input type="file" id="file-input" accept="image/*"/>
	</body>
</html>
